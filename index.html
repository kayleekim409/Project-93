<!DOCTYPE html>
<html>

<head>
    <title>
        Kwitter
    </title>
    <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="kwitter.js"></script>
</head>

<body>
    <center>
        <br>
        <button type="button" onclick="logout()" id="logout" class="btn btn-danger">LOGOUT</button>
        <br>
        <h4 id="username">Username</h4>
        <br>
        <input type="text" placeholder="Room Name" id="roomInput" class="form-control">
        <br>
        <button type="button" onclick="addRoom()" id="addRoom" class="btn btn-info">Add Room</button>
        <br>
        <hr>
        <h5 id="roomsLabel">Available Rooms</h5>
        <div id="rooms">
        </div>
    </center>
</body>

</html>
